<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylecadastro.css">
    <title>Cadastro de Pessoas diagnosticadas com Covid19</title>
</head>
<body>
    <header>
        <h1>Cadastro de Pacientes</h1>
    </header>
    <section>
        <h2>Insira os dados do paciente:</h2>
        <form name = "formularioCadastro"  id="formularioCadastro" method="GET">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf">
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone">
            </div>
            <div>
                <label for="rua">Rua:</label>
                <input type="text" id="rua">
            </div>
            <div>
                <label for="número da casa">Número:</label>
                <input type="text" id="numeroCasa">
            </div>
            <div>
                <label for="endereço">Endereço:</label>
                <input type="text" id="cidade">
            </div>
            <div>
                <label for="estado">Estado:</label>
                <input type="text" id="estado">
            </div>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="button">
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </div> 
        </form>
        <button onclick="sair()" id="sair">Sair</button>
    </section>
    <footer>

    </footer>
    <script src="scriptCadastro.js"></script>
</body>
</html>
